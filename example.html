<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Character Count - The Plugin</title>
    <link rel="stylesheet" type="text/css" href="css/char-count.css" />
    <style>
        input, textarea {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1 >Character Count</h1>
    <div style="position: relative; display: inline-block; ">
        <input type="text" value="" class="gs-char-count" placeholder="Enter value" />
    </div><br /><br /><br />
        <input type="text" data-char-count="true" value="" placeholder="Enter value" /><br /><br /><br />

        <textarea rows="5" cols="100" ></textarea>
    <!-- core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/char-count.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('[data-char-count]').char_count({
            maxValue: 100,
            showMaxValue: false,
            background: "#605ca8",
            hideOnBlur: true,
        });
        $('.gs-char-count').char_count({
            maxValue: 10,
            showMaxValue: true,
            background: "#34BC00",
            hideOnBlur: false,
            position: "bottom",
        });
        $('textarea').char_count({
            maxValue: 100,
            showMaxValue: true,
            background: "#dd4b39",
            hideOnBlur: false,
            position: "bottom",
        });
    })
    </script>
</body>

</html>
